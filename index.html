<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <header>
        <nav>
            <a class="les-icone" href=""><img src="images/logo.png" alt="Logo Robbie Lens"></a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a_propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="acceuil">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.</p>
                
                <a class="cta" href="#contact">un projet ? ecrivez-moi</a>
            </div>
            <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens">
        </section>
        <section class="photo">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="images/accueil/element-1.png" alt="Twelve apostles Austalie">
                <img src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zelande">
                <img src="images/accueil/element-3.png" alt="Parc National d'Abel Tasman - Nouvelle-Zelande">
            </div>
            <div>
                <img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zelande">
                <img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zelande">
                <img src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zelande">
            </div>
        </section>
        <section id="contact" class="sel-cont">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="">
                <div class="form-email">
                    <div class="form-col">
                        <label for="nom">nom</label>
                        <input id="nom" type="text" name="nom">
                    </div>
                    <div class="form-col">
                        <label for="email">email</label>
                        <input id="email" type="e-mail" name="email">
                    </div>
                </div>
                <label for="message">message</label>
                <textarea id="message" name="message"></textarea>
                <input class="cta" type="submit" value="Envoyer">
            </form>

        </section>
    </main>

    <footer>
        <a class="les-icone" href="index.html">
            <img src="images/logo.png" alt="Logo Robbie Lens">
        </a>
        <div>
            <a class="les-icone" target="_blank" href="https://twitter.com/">
                <img src="images/twitter.png" alt="Logo Twitter">
            </a>
            <a class="les-icone" target="_blank" href="https://www.instagram.com/">
                <img src="images/instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>

</body>

</html>
